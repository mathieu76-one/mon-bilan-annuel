<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Application de Vision & Sadhana</title>
    <style>
        :root { --primary: #1a2a6c; --secondary: #b21f1f; --accent: #27ae60; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; line-height: 1.6; color: #333; max-width: 900px; margin: 0 auto; padding: 20px; background-color: var(--bg); }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 25px; }
        h1 { color: var(--primary); text-align: center; }
        h2 { color: var(--secondary); border-left: 5px solid #fdbb2d; padding-left: 15px; }
        
        /* Styles Formulaire */
        .field { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; }
        input[type="text"], textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        textarea { height: 70px; }
        
        /* Styles Sadhana */
        .sadhana-item { display: flex; align-items: center; justify-content: space-between; background: #f9f9f9; padding: 10px 15px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #eee; }
        .sadhana-item input[type="checkbox"] { width: 22px; height: 22px; cursor: pointer; }
        .sadhana-item span { flex-grow: 1; margin-left: 15px; font-weight: 500; }
        .add-habit { display: flex; gap: 10px; margin-top: 15px; }
        .add-habit input { flex-grow: 1; }
        .tag-daily { background: #e8f4fd; color: #2980b9; padding: 2px 8px; border-radius: 4px; font-size: 0.8em; }
        .tag-weekly { background: #fef9e7; color: #f39c12; padding: 2px 8px; border-radius: 4px; font-size: 0.8em; }

        .actions { position: sticky; bottom: 20px; display: flex; gap: 10px; z-index: 100; }
        button { flex: 1; color: white; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .btn-print { background: var(--primary); }
        .btn-add { background: var(--accent); width: auto; padding: 10px 20px; }
        
        @media print { .actions, .add-habit, .subtitle { display: none !important; } }
    </style>
</head>
<body>

    <h1>ðŸš€ Vision & Sadhana Consciente</h1>

    <div class="card">
        <h2>Module 1 : Mes Buts de l'AnnÃ©e</h2>
        <div class="field"><label>But 1</label><input type="text" id="g1" class="auto-save"></div>
        <div class="field"><label>But 2</label><input type="text" id="g2" class="auto-save"></div>
        <div class="field"><label>But 3</label><input type="text" id="g3" class="auto-save"></div>
    </div>

    <div class="card">
        <h2>Module 2 : Ma Sadhana (Suivi)</h2>
        <p>DÃ©finis tes rituels et coche-les chaque jour.</p>
        
        <div id="sadhana-list">
            </div>

        <div class="add-habit">
            <input type="text" id="new-habit" placeholder="Ex: 20 min de mÃ©ditation...">
            <select id="habit-freq">
                <option value="Quotidien">Quotidien</option>
                <option value="Hebdo">Hebdo</option>
            </select>
            <button class="btn-add" onclick="addHabit()">Ajouter</button>
        </div>
    </div>

    <div class="actions">
        <button class="btn-print" onclick="window.print()">Exporter PDF / Imprimer</button>
    </div>

    <script>
        // --- LOGIQUE SADHANA ---
        let habits = JSON.parse(localStorage.getItem('habits')) || [
            { id: 1, name: "MÃ©ditation matinale", freq: "Quotidien", done: false },
            { id: 2, name: "Lecture inspirante", freq: "Quotidien", done: false }
        ];

        function renderHabits() {
            const list = document.getElementById('sadhana-list');
            list.innerHTML = '';
            habits.forEach(h => {
                const tagClass = h.freq === 'Quotidien' ? 'tag-daily' : 'tag-weekly';
                list.innerHTML += `
                    <div class="sadhana-item">
                        <input type="checkbox" ${h.done ? 'checked' : ''} onclick="toggleHabit(${h.id})">
                        <span>${h.name} <small class="${tagClass}">${h.freq}</small></span>
                        <button onclick="removeHabit(${h.id})" style="background:none; border:none; color:red; cursor:pointer;">âœ•</button>
                    </div>
                `;
            });
            localStorage.setItem('habits', JSON.stringify(habits));
        }

        function addHabit() {
            const name = document.getElementById('new-habit').value;
            const freq = document.getElementById('habit-freq').value;
            if(name) {
                habits.push({ id: Date.now(), name, freq, done: false });
                document.getElementById('new-habit').value = '';
                renderHabits();
            }
        }

        function toggleHabit(id) {
            const habit = habits.find(h => h.id === id);
            habit.done = !habit.done;
            renderHabits();
        }

        function removeHabit(id) {
            habits = habits.filter(h => h.id !== id);
            renderHabits();
        }

        // --- SAUVEGARDE AUTO MODULE 1 ---
        const inputs = document.querySelectorAll('.auto-save');
        inputs.forEach(input => {
            input.value = localStorage.getItem(input.id) || '';
            input.addEventListener('input', () => localStorage.setItem(input.id, input.value));
        });

        window.onload = renderHabits;
    </script>
</body>
</html>
