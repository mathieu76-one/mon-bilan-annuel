<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'√âcologie Consciente - Mathieu Barbaud</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; max-width: 850px; margin: 0 auto; padding: 20px; background-color: #f0f2f5; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 25px; }
        h1 { color: #1a2a6c; text-align: center; font-size: 2.2em; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #7f8c8d; margin-bottom: 30px; font-weight: bold; }
        h2 { color: #b21f1f; border-left: 5px solid #fdbb2d; padding-left: 15px; margin-top: 0; }
        
        .header-fields { display: flex; gap: 20px; margin-bottom: 20px; }
        .header-fields div { flex: 1; }

        .field { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: #2c3e50; }
        
        .slider-container { display: flex; align-items: center; gap: 20px; background: #f9f9f9; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        input[type="range"] { flex-grow: 1; cursor: pointer; accent-color: #b21f1f; }
        .note-display { font-weight: bold; color: #b21f1f; min-width: 30px; font-size: 1.2em; }

        input[type="text"], input[type="date"], textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; font-family: inherit; }
        textarea { height: 80px; resize: vertical; }
        .goal-input { margin-bottom: 10px; border-left: 3px solid #3498db !important; }
        
        .actions { position: sticky; bottom: 20px; display: flex; gap: 10px; z-index: 100; }
        button { flex: 1; color: white; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .btn-print { background: linear-gradient(to right, #1a2a6c, #b21f1f); }
        .btn-reset { background: #95a5a6; font-size: 14px; flex: 0.3; }
        
        @media print { 
            .actions, .subtitle, .btn-reset { display: none !important; } 
            body { background-color: white; padding: 0; }
            .card { box-shadow: none; border: 1px solid #eee; break-inside: avoid; margin-bottom: 10px; padding: 20px; }
            textarea { border: none; height: auto; padding: 0; }
        }
    </style>
</head>
<body>

    <h1>üöÄ L'√âcologie Consciente</h1>
    <p class="subtitle">Module 1 : Bilan de l'ann√©e et Intentions</p>

    <div class="card">
        <div class="header-fields">
            <div><label>Pr√©nom et Nom</label><input type="text" id="user-fullname" class="auto-save"></div>
            <div><label>Date du bilan</label><input type="date" id="doc-date" class="auto-save"></div>
        </div>
    </div>

    <div class="card">
        <h2>1. Bilan des Domaines de Vie</h2>
        <div id="bilan-secteur"></div>
    </div>

    <div class="card">
        <h2>2. Le√ßons Apprises</h2>
        <div class="field"><label>Mes plus grandes r√©ussites :</label><textarea id="lessons-1" class="auto-save" placeholder="Qu'est-ce qui m'a rendu fier ?"></textarea></div>
        <div class="field"><label>Ce qui m'a fait du bien :</label><textarea id="lessons-2" class="auto-save" placeholder="Lieux, rituels ou personnes qui ont nourri mon √©nergie..."></textarea></div>
        <div class="field"><label>Mon effet sur les autres :</label><textarea id="lessons-3" class="auto-save" placeholder="Ai-je √©t√© facteur de paix ou de stress ?"></textarea></div>
        <div class="field"><label>Ce que j'aurais aim√© √©viter :</label><textarea id="lessons-4" class="auto-save" placeholder="Habitudes ou r√©actions co√ªteuses..."></textarea></div>
        <div class="field"><label>Mes plus grands challenges :</label><textarea id="lessons-5" class="auto-save" placeholder="Comment m'ont-ils fait grandir ?"></textarea></div>
        <div class="field"><label>Apprentissages sur moi-m√™me :</label><textarea id="lessons-6" class="auto-save" placeholder="V√©rit√©s d√©couvertes sur mon fonctionnement..."></textarea></div>
    </div>

    <div class="card">
        <h2>3. Mes Intentions & Buts</h2>
        <div class="field"><label>Le but essentiel de ma vie :</label><textarea id="mission-life" class="auto-save" placeholder="Ta mission globale..."></textarea></div>
        <div class="field"><label>Mes 3 buts √† long terme (5-10 ans) :</label>
            <input type="text" id="lt-goal-1" class="goal-input auto-save" placeholder="Vision 1">
            <input type="text" id="lt-goal-2" class="goal-input auto-save" placeholder="Vision 2">
            <input type="text" id="lt-goal-3" class="goal-input auto-save" placeholder="Vision 3">
        </div>
        <div class="field"><label>Mes 3 buts prioritaires pour l'ann√©e :</label>
            <input type="text" id="yr-goal-1" class="goal-input auto-save" style="border-left-color:#27ae60!important;" placeholder="Objectif annuel 1">
            <input type="text" id="yr-goal-2" class="goal-input auto-save" style="border-left-color:#27ae60!important;" placeholder="Objectif annuel 2">
            <input type="text" id="yr-goal-3" class="goal-input auto-save" style="border-left-color:#27ae60!important;" placeholder="Objectif annuel 3">
        </div>
    </div>

    <div class="actions">
        <button class="btn-print" onclick="window.print()">Exporter en PDF</button>
        <button class="btn-reset" onclick="resetApp()">R√©initialiser</button>
    </div>

    <script>
        // Correction des erreurs de guillemets ici :
        const domaines = [
            { n: "ü©∫ Sant√© et √âquilibre", p: "Sommeil, vitalit√©, alimentation, stress..." },
            { n: "üí∞ Argent et Finances", p: "Gains, d√©penses, s√©r√©nit√© financi√®re..." },
            { n: "üíº Vie Professionnelle", p: "√âpanouissement, r√©alisations, relations..." },
            { n: "üåπ Vie sentimentale et Couple", p: "Complicit√©, communication, projets √† deux..." },
            { n: "üè† Famille", p: "Relations parents, enfants, climat au foyer..." },
            { n: "ü§ù Amis et Relations", p: "Soutien, partages, nouvelles rencontres..." },
            { n: "üé® Passions et Hobbys", p: "Cr√©ativit√©, temps pour soi, ressourcement..." },
            { n: "üßò Vie int√©rieure et Spiritualit√©", p: "Silence, introspection, paix int√©rieure..." }
        ];

        const container = document.getElementById('bilan-secteur');

        domaines.forEach((d, i) => {
            container.innerHTML += `
                <div class="field">
                    <label>${d.n}</label>
                    <div class="slider-container">
                        <input type="range" min="1" max="10" value="5" id="range-${i}" class="auto-save" oninput="document.getElementById('val-${i}').innerText = this.value">
                        <span class="note-display" id="val-${i}">5</span>
                    </div>
                    <textarea id="note-text-${i}" class="auto-save" placeholder="${d.p}"></textarea>
                </div>`;
        });

        function loadAllData() {
            document.querySelectorAll('.auto-save').forEach(input => {
                const savedValue = localStorage.getItem(input.id);
                if (savedValue !== null) {
                    input.value = savedValue;
                    if(input.type === 'range') {
                        const idNum = input.id.split('-')[1];
                        document.getElementById('val-' + idNum).innerText = savedValue;
                    }
                }
            });
        }

        function resetApp() {
            if(confirm('Tout effacer d√©finitivement ?')) {
                localStorage.clear();
                location.reload();
            }
        }

        document.addEventListener('input', (e) => {
            if (e.target.classList.contains('auto-save')) {
                localStorage.setItem(e.target.id, e.target.value);
            }
        });

        window.onload = () => {
            loadAllData();
            if(!document.getElementById('doc-date').value) {
                document.getElementById('doc-date').valueAsDate = new Date();
            }
        };
    </script>
</body>
</html>
