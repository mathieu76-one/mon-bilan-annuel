<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Bilan & Mes Intentions</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; max-width: 850px; margin: 0 auto; padding: 20px; background-color: #f0f2f5; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 25px; }
        h1 { color: #1a2a6c; text-align: center; font-size: 2.2em; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #7f8c8d; margin-bottom: 30px; }
        h2 { color: #b21f1f; border-left: 5px solid #fdbb2d; padding-left: 15px; margin-top: 0; }
        
        .header-fields { display: flex; gap: 20px; margin-bottom: 20px; }
        .header-fields div { flex: 1; }

        .field { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: #2c3e50; }
        
        .slider-container { display: flex; align-items: center; gap: 20px; background: #f9f9f9; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        input[type="range"] { flex-grow: 1; cursor: pointer; }
        .note-display { font-weight: bold; color: #b21f1f; min-width: 30px; font-size: 1.2em; }

        input[type="text"], input[type="date"], textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; font-family: inherit; }
        textarea { height: 70px; resize: vertical; }
        .goal-input { margin-bottom: 10px; border-left: 3px solid #3498db !important; }
        
        .actions { position: sticky; bottom: 20px; display: flex; gap: 10px; }
        button { flex: 1; color: white; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-print { background: linear-gradient(to right, #1a2a6c, #b21f1f); }
        .btn-reset { background: #95a5a6; font-size: 14px; flex: 0.3; }
        
        @media print { 
            .actions, .subtitle, p { display: none !important; } 
            body { background-color: white; padding: 0; }
            .card { box-shadow: none; border: 1px solid #eee; break-inside: avoid; margin-bottom: 10px; padding: 20px; }
        }
    </style>
</head>
<body>

    <h1>üöÄ Mon Application de Vision</h1>
    <p class="subtitle">Bilan de l'ann√©e pass√©e et projection vers l'avenir</p>

    <div class="card">
        <div class="header-fields">
            <div><label>Pr√©nom et Nom</label><input type="text" id="user-name" class="save-me"></div>
            <div><label>Date du jour</label><input type="date" id="currentDate" class="save-me"></div>
        </div>
    </div>

    <div class="card">
        <h2>1. Bilan de l'Ann√©e Pass√©e</h2>
        <div id="bilan-secteur"></div>
    </div>

    <div class="card">
        <h2>2. Le√ßons Apprises</h2>
        <div class="field"><label>Mes plus grandes r√©ussites :</label><textarea id="l1" class="save-me"></textarea></div>
        <div class="field"><label>Ce qui m'a fait du bien :</label><textarea id="l2" class="save-me"></textarea></div>
        <div class="field"><label>Mon impact / Pour les autres :</label><textarea id="l3" class="save-me"></textarea></div>
        <div class="field"><label>Ce que j'aurais aim√© √©viter :</label><textarea id="l4" class="save-me"></textarea></div>
        <div class="field"><label>Mes plus grands challenges :</label><textarea id="l5" class="save-me"></textarea></div>
        <div class="field"><label>Apprentissages sur moi-m√™me :</label><textarea id="l6" class="save-me"></textarea></div>
    </div>

    <div class="card">
        <h2>3. Mes Intentions & Buts</h2>
        <div class="field"><label>Le but essentiel de ma vie :</label><textarea id="mission" class="save-me"></textarea></div>
        <div class="field"><label>Mes 3 buts √† long terme (5-10 ans) :</label>
            <input type="text" id="bl1" class="goal-input save-me"><input type="text" id="bl2" class="goal-input save-me"><input type="text" id="bl3" class="goal-input save-me">
        </div>
        <div class="field"><label>Mes 3 buts prioritaires pour l'ann√©e :</label>
            <input type="text" id="ba1" class="goal-input save-me" style="border-left-color:#27ae60!important;"><input type="text" id="ba2" class="goal-input save-me" style="border-left-color:#27ae60!important;"><input type="text" id="ba3" class="goal-input save-me" style="border-left-color:#27ae60!important;">
        </div>
    </div>

    <div class="actions">
        <button class="btn-print" onclick="window.print()">Exporter en PDF / Imprimer</button>
        <button class="btn-reset" onclick="if(confirm('Effacer toutes les donn√©es ?')) { localStorage.clear(); location.reload(); }">R√©initialiser</button>
    </div>

    <script>
        const domaines = ["ü©∫ Sant√©", "üí∞ Finances", "üíº Vie Pro", "üåπ Couple", "üè† Famille", "ü§ù Amis", "üé® Passions", "üßò Spiritualit√©"];
        const container = document.getElementById('bilan-secteur');

        domaines.forEach((d, i) => {
            container.innerHTML += `
                <div class="field">
                    <label>${d}</label>
                    <div class="slider-container">
                        <input type="range" min="1" max="10" value="5" id="range-${i}" class="save-me" oninput="document.getElementById('val-${i}').innerText = this.value">
                        <span class="note-display" id="val-${i}">5</span>
                    </div>
                    <textarea id="text-dom-${i}" class="save-me" placeholder="Note tes faits marquants..."></textarea>
                </div>`;
        });

        // --- SYST√àME DE SAUVEGARDE AUTO ---
        const inputs = document.querySelectorAll('.save-me');
        
        // Charger les donn√©es
        inputs.forEach(input => {
            const savedValue = localStorage.getItem(input.id);
            if (savedValue) {
                input.value = savedValue;
                if(input.type === 'range') {
                    const idVal = input.id.replace('range-', 'val-');
                    document.getElementById(idVal).innerText = savedValue;
                }
            }
            // √âcouter les changements
            input.addEventListener('input', () => {
                localStorage.setItem(input.id, input.value);
            });
        });

        if(!document.getElementById('currentDate').value) {
            document.getElementById('currentDate').valueAsDate = new Date();
        }
    </script>
</body>
</html>
