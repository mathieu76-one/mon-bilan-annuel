<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mon appli consciente - Mathieu</title>
    <style>
        :root { --primary: #1a2a6c; --secondary: #b21f1f; --accent: #27ae60; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; line-height: 1.6; color: #333; max-width: 900px; margin: 0 auto; padding: 20px; background-color: var(--bg); }
        
        /* Navigation / Menu */
        .main-menu { display: flex; gap: 20px; justify-content: center; margin-bottom: 30px; }
        .menu-btn { padding: 15px 30px; border: none; border-radius: 12px; cursor: pointer; font-size: 1.1em; font-weight: bold; transition: 0.3s; background: white; color: var(--primary); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .menu-btn.active { background: var(--primary); color: white; }
        .menu-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }

        .module { display: none; }
        .module.active { display: block; animation: fadeIn 0.5s; }

        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 25px; }
        h1 { color: var(--primary); text-align: center; }
        h2 { color: var(--secondary); border-left: 5px solid #fdbb2d; padding-left: 15px; margin-top: 0; }
        
        /* Styles des Ã©lÃ©ments */
        .field { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; }
        .slider-container { display: flex; align-items: center; gap: 20px; background: #f9f9f9; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        input[type="range"] { flex-grow: 1; }
        textarea, input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        
        /* Sadhana */
        .sadhana-item { display: flex; align-items: center; background: #f9f9f9; padding: 12px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #eee; }
        .sadhana-item.done { background: #e8f5e9; border-color: var(--accent); opacity: 0.8; }
        .tag { padding: 2px 8px; border-radius: 4px; font-size: 0.75em; margin-left: 10px; font-weight: bold; }
        .tag-daily { background: #e8f4fd; color: #2980b9; }

        .actions { display: flex; gap: 10px; margin-top: 20px; }
        .btn-main { flex: 1; background: var(--primary); color: white; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @media print { .main-menu, .actions, .add-habit { display: none !important; } }
    </style>
</head>
<body>

    <h1>ðŸŒ¿ Mon Espace de Conscience</h1>
    
    <div class="main-menu">
        <button class="menu-btn active" onclick="openModule('module1', this)">Bilan & Intentions</button>
        <button class="menu-btn" onclick="openModule('module2', this)">Ma Sadhana</button>
    </div>

    <div id="module1" class="module active">
        <div class="card">
            <h2>Partie 1 : Bilan de l'annÃ©e</h2>
            <div id="bilan-container"></div>
        </div>
        <div class="card">
            <h2>Partie 2 : Ma Vision</h2>
            <div class="field"><label>Mon but essentiel :</label><textarea id="m-mission" class="auto-save"></textarea></div>
            <div class="field"><label>Mes 3 buts Ã  long terme :</label>
                <input type="text" id="lt1" class="auto-save" style="margin-bottom:5px">
                <input type="text" id="lt2" class="auto-save" style="margin-bottom:5px">
                <input type="text" id="lt3" class="auto-save">
            </div>
        </div>
    </div>

    <div id="module2" class="module">
        <div class="card">
            <h2 id="sadhana-date">Ma Sadhana du jour</h2>
            <div id="sadhana-list"></div>
            <div class="actions add-habit" style="background:#eee; padding:15px; border-radius:10px; flex-direction:column">
                <input type="text" id="new-habit-name" placeholder="Nouvelle pratique...">
                <button class="btn-main" onclick="addHabit()" style="background:var(--accent)">Ajouter Ã  ma liste</button>
            </div>
        </div>
    </div>

    <div class="actions">
        <button class="btn-main" onclick="window.print()">Exporter en PDF</button>
    </div>

    <script>
        // NAVIGATION
        function openModule(id, btn) {
            document.querySelectorAll('.module').forEach(m => m.classList.remove('active'));
            document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        // INITIALISATION BILAN
        const domaines = ["ðŸ©º SantÃ©", "ðŸ’° Finances", "ðŸ’¼ Vie Pro", "ðŸŒ¹ Couple", "ðŸ  Famille", "ðŸ¤ Amis", "ðŸŽ¨ Passions", "ðŸ§˜ SpiritualitÃ©"];
        const bContainer = document.getElementById('bilan-container');
        domaines.forEach((d, i) => {
            bContainer.innerHTML += `
                <div class="field">
                    <label>${d}</label>
                    <div class="slider-container">
                        <input type="range" min="1" max="10" value="5" id="sl-${i}" class="auto-save" oninput="document.getElementById('vsl-${i}').innerText = this.value">
                        <span class="note-display" id="vsl-${i}">5</span>
                    </div>
                    <textarea id="tsl-${i}" class="auto-save" placeholder="Notes..."></textarea>
                </div>`;
        });

        // GESTION SADHANA
        const dateKey = new Date().toISOString().split('T')[0];
        let habits = JSON.parse(localStorage.getItem('habits_v3')) || [];
        let statusToday = JSON.parse(localStorage.getItem('status_' + dateKey)) || {};

        function renderHabits() {
            const list = document.getElementById('sadhana-list');
            list.innerHTML = '';
            habits.forEach(h => {
                const done = statusToday[h.id] || false;
                list.innerHTML += `
                    <div class="sadhana-item ${done ? 'done' : ''}">
                        <input type="checkbox" ${done ? 'checked' : ''} onclick="toggleHabit('${h.id}')">
                        <span>${h.name} <span class="tag tag-daily">Quotidien</span></span>
                        <button onclick="removeHabit('${h.id}')" style="background:none;border:none;color:red;cursor:pointer">âœ•</button>
                    </div>`;
            });
            localStorage.setItem('habits_v3', JSON.stringify(habits));
            localStorage.setItem('status_' + dateKey, JSON.stringify(statusToday));
        }

        function addHabit() {
            const val = document.getElementById('new-habit-name').value;
            if(val) {
                habits.push({ id: 'h' + Date.now(), name: val });
                document.getElementById('new-habit-name').value = '';
                renderHabits();
            }
        }

        function toggleHabit(id) { statusToday[id] = !statusToday[id]; renderHabits(); }
        function removeHabit(id) { habits = habits.filter(h => h.id !== id); renderHabits(); }

        // AUTO SAVE
        document.querySelectorAll('.auto-save').forEach(input => {
            input.value = localStorage.getItem(input.id) || (input.type === 'range' ? 5 : '');
            if(input.type === 'range') document.getElementById('vsl-' + input.id.split('-')[1]).innerText = input.value;
            input.addEventListener('input', () => localStorage.setItem(input.id, input.value));
        });

        window.onload = renderHabits;
    </script>
</body>
</html>
